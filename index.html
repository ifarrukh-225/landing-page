<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/icon-font.css" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="shortcut icon" type="image/png" href="img/favicon.png" />

		<title>Visit Uzbekistan</title>
	</head>
	<body>
		<header class="header"></header>
		<div class="text-container">
			<h1 class="heading">
				<span class="heading-main">Visit</span>
				<span class="heading-sub">Uzbekistan</span>
			</h1>
			<a href="#cities" class="big white-btn">Discover</a>
		</div>
		<main>
			<section class="section-about">
				<div class="center-text margin-bottom">
					<h2 class="section-heading">my home Country</h2>
				</div>
				<div class="container">
					<div class="row">
						<div class="col-6">
							<div class="map">
								<img src="./img/map.jpeg" alt="uzb-map" class="map-img" />
							</div>
						</div>
						<div class="col-6">
							<div class="composition">
								<img
									src="./img/food.webp"
									alt="food"
									class="composition-photo photo-1"
								/>
								<img
									src="./img/nature.jpg"
									alt="nature"
									class="composition-photo photo-2"
								/>
								<img
									src="./img/city.webp"
									alt="city"
									class="composition-photo photo-3"
								/>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section class="city-info" id="cities">
				<div class="center-text margin-bottom">
					<h2 class="section-heading">Most popular Cities</h2>
				</div>

				<div class="container card-container">
					<div class="row">
						<div class="col">
							<div class="main-card">
								<div class="card-side card-front">
									<div class="picture-one"></div>
									<h3 class="card-heading-one">Samarkand</h3>
									<div class="card-details"></div>
								</div>
								<div class="card-side card-back">
									<a
										href="https://suntravel.uz/samarkand-city-tour"
										class="card-btn"
										target="_blank"
										>Learn more</a
									>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="main-card">
								<div class="card-side card-front">
									<div class="picture-two"></div>
									<h3 class="card-heading-two">Bukhara</h3>
									<div class="card-details"></div>
								</div>
								<div class="card-side card-back">
									<a
										href="https://suntravel.uz/bukhara-city-tour"
										class="card-btn"
										target="_blank"
										>Learn more</a
									>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="main-card">
								<div class="card-side card-front">
									<div class="picture-three"></div>
									<h3 class="card-heading-three">Khiva</h3>
									<div class="card-details"></div>
								</div>
								<div class="card-side card-back">
									<a
										href="https://suntravel.uz/khiva-city-tour"
										class="card-btn"
										target="_blank"
										>Learn more</a
									>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section class="section-book">
				<div class="row">
					<div class="book">
						<div class="book__form">
							<form action="#" class="form">
								<div class="book-heading">
									<h2>Start booking now</h2>
								</div>

								<div class="form__group">
									<input
										type="text"
										class="form__input"
										placeholder="Full name"
										id="name"
										required
									/>
								</div>

								<div class="form__group">
									<input
										type="email"
										class="form__input"
										placeholder="Email address"
										id="email"
										required
									/>
								</div>

								<div class="form-btn">
									<button class="book-btn">Next step &rarr;</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</main>

		<footer class="footer">
			<div class="row">
				<div class="col">
					<div class="footer-navigation">
						<ul class="footer-list">
							<a href="#" class="footer-item" class="footer-link">About</a>
							<a href="#" class="footer-item" class="footer-link">Contact Us</a>
							<a href="#" class="footer-item" class="footer-link">Terms</a>
						</ul>
					</div>
				</div>
				<div class="col">
					<p class="footer-copyright">
						Build  by  Farrukh  for  BVT
					</p>
				</div>
			</div>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</body>
</html>
